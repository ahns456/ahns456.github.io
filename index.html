<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIBEFORGE</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      width: 180px;
      height: auto;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0 20px;
      max-width: 90%;
    }
    p {
      font-size: 1.2em;
      color: #cccccc;
      max-width: 600px;
      margin: 20px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <img src="vibeforge_header_image.png" alt="VIBEFORGE Logo">
  <h1>VIBEFORGE</h1>
  <p>Forging the Future of Software at VIBEFORGE.</p>
</body>
</html>
